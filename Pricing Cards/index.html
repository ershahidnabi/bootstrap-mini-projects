<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">



    <!-- Static CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-6">
                <div class="card text-bg-dark shadow-lg border-0 rounded-4 mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Pro</h4>
                            <p class="text-white">For Agencies</p>
                        </div>
                        <div>
                            <h2 class="fs-1 fw-bold mt-4">$100</h2>
                            <ul class="list-group list-group-flush fs-5 mb-4 vstack gap-2">
                                <li class="list-group-item border-0 text-bg-dark">
                                    <i class="bi bi-check2"></i> Unlimited User
                                </li>
                                <li class="list-group-item border-0 text-bg-dark">
                                    <i class="bi bi-check2"></i> Unlimited Downloads
                                </li>
                                <li class="list-group-item border-0 text-bg-dark">
                                    <i class="bi bi-check2"></i> Fully Editable Files
                                </li>
                                <li class="list-group-item border-0 text-bg-dark">
                                    <i class="bi bi-check2"></i> 200+ Custom Packs
                                </li>
                            </ul>
                            <div class="d-grid">
                                <button class="btn btn-light rounded-4 mt-4 mb-5">Subscribe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4 mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Free</h4>
                            <p class="text-muted">For Freelancers</p>
                        </div>
                        <div>
                            <h2 class="fs-1 fw-bold mt-4">$0</h2>
                            <ul class="list-group list-group-flush fs-5 mb-4 vstack gap-2">
                                <li class="list-group-item border-0">
                                    <i class="bi bi-check2"></i> Single User
                                </li>
                                <li class="list-group-item border-0">
                                    <i class="bi bi-check2"></i> 10 Downloads Per Month
                                </li>
                                <li class="list-group-item border-0">
                                    <i class="bi bi-check2"></i> Faster Files
                                </li>
                                <li class="list-group-item border-0">
                                    <i class="bi bi-check2"></i> 25 Custom Packs
                                </li>
                            </ul>
                            <div class="d-grid">
                                <button class="btn btn-dark rounded-4 mt-4 mb-5">Subscribe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="/js/script.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
